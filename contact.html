<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Bryan Ndum</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Load shared navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contact Section -->
  <section class="section">
    <h2>Let's Connect</h2>
    <p>Have an opportunity, idea, or collaboration in mind? I'm always open to meaningful conversations.</p>
    <ul>
      <li>Email: <a href="mailto:bryan@example.com">bryan@example.com</a></li>
      <li>LinkedIn: <a href="https://linkedin.com/in/bryanndum" target="_blank">linkedin.com/in/bryanndum</a></li>
      <li>GitHub: <a href="https://github.com/BryanNBN" target="_blank">github.com/BryanNBN</a></li>
    </ul>
  </section>

  <!-- Optional contact form -->
  <section class="section">
    <h2>Contact Form</h2>
    <form action="https://formspree.io/f/YOUR_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:0.8rem; margin-bottom:1rem; border-radius:5px; border:none;">
      <input type="email" name="_replyto" placeholder="Your Email" required style="width:100%; padding:0.8rem; margin-bottom:1rem; border-radius:5px; border:none;">
      <textarea name="message" placeholder="Your Message" rows="6" required style="width:100%; padding:0.8rem; border-radius:5px; border:none;"></textarea>
      <button type="submit" class="btn" style="margin-top:1rem;">Send Message</button>
    </form>
  </section>

  <!-- Scripts -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar-placeholder').innerHTML = html; });
  </script>
  <script src="nav.js"></script>
</body>
</html>
