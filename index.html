<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bryan Ndum | Cybersecurity Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="cyber-hero">
    <!-- Optional online background image overlay -->
    <div class="hero-bg"></div>

    <div class="hero-content">
      <h1 class="cyber-typewriter" id="cyber-type"></h1>

      <a href="projects.html" class="cyber-btn">View My Work</a>

      <!-- Optional Social Icons -->
      <div class="social-links">
        <a href="https://github.com/BryanNBN" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/bryanndum" target="_blank">LinkedIn</a>
        <a href="mailto:bryan@example.com">Email</a>
      </div>
    </div>
  </section>

  <script>
    const cyberText = \">> Initiating Portfolio: Bryan Ndum\";
    let i = 0;
    function typeCyber() {
      if (i < cyberText.length) {
        document.getElementById(\"cyber-type\").innerHTML += cyberText.charAt(i);
        i++;
        setTimeout(typeCyber, 60);
      }
    }
    window.onload = typeCyber;
  </script>
